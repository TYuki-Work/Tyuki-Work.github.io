<html>
<head>
  <meta charset=utf-8 />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Cloud Messaging Example</title>

  <!-- Material Design Theming -->
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>

  <link rel="stylesheet" href="main.css">

  <link rel="manifest" href="manifest.json">
</head>
<body>
<div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">

  <!-- Header section containing title -->
  <header class="mdl-layout__header mdl-color-text--white mdl-color--light-blue-700">
    <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
      <div class="mdl-layout__header-row mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--8-col-desktop">
        <h3>Firebase Cloud Messaging</h3>
      </div>
    </div>
  </header>

  <main class="mdl-layout__content mdl-color--grey-100">
    <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">

      <!-- Container for the Table of content -->
      <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
        <div class="mdl-card__supporting-text mdl-color-text--grey-600">
          <!-- div to display the generated registration token -->
          <div id="token_div" style="display: none;">
            <h4>Registration Token</h4>
            <p id="token" style="word-break: break-all;"></p>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored"
                    onclick="deleteToken()">Delete Token</button>
          </div>
          <!-- div to display the UI to allow the request for permission to
               notify the user. This is shown if the app has not yet been
               granted permission to notify. -->
          <div id="permission_div" style="display: flex;">
            <h4>Needs Permission</h4>
            <p id="token"></p>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored"
                    onclick="askNotificationPermission()">Request Permission</button>
          </div>
          <!-- div to display messages received by this app. -->
          <div id="messages"></div>
          <div id="test_call"></div>
        </div>
      </div>

    </div>
  </main>
</div>

<script src="https://www.gstatic.com/firebasejs/9.2.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.2.0/firebase-messaging-compat.js"></script>


<script>
//初期化
firebase.initializeApp({
    apiKey: 'AIzaSyDNtLQ9ZbAtRj1IrN8XyP-y5jH9L5aYu0w',
    authDomain: 'pushtest01-ded5f.firebaseapp.com',
    databaseURL: 'https://pushtest01-ded5f.firebaseio.com',
    projectId: 'pushtest01-ded5f',
    storageBucket: 'pushtest01-ded5f.appspot.com',
    messagingSenderId: '71015566445',
    appId: '1:71015566445:web:3e17509a6268d959124364',
    measurementId: 'G-0CLQF7L3E2',
 });


  // Firebase Messaging object を取得.
  const messaging = firebase.messaging();


  // デバイストークンまたはリクエスト許可を表示する <div> のID
  const tokenDivId = 'token_div';
  const permissionDivId = 'permission_div';


  // 受信メッセージを処理
  messaging.onMessage((payload) => {
    console.log('Message received. ', payload);
    // 受信したメッセージを含めるように UI を更新
    appendMessage(payload);
  });


  // service workerの登録、購読(SDKが裏でやってくれている)、デバイストークンの取得、デバイストークンをアプリケーションサーバへ送信
  function resetUI() {
    clearMessages();
    showToken('loading...');
    // デバイストークンを取得、2回目以降の getToken 呼び出しはキャッシュから返される
    // Firebaseによるトークンの取得はPushSubscription（Push API）によるエンドポイントとは異なり、ブラウザに依存しないユーザー単位でのユニークなIDを取得する
    messaging.getToken({vapidKey: 'BELZS0sFRLC7RTxEOxSM2Z9ta44mkgIz0c0RVRNQQHk3mmMmNB2-RYy5JXvUJYsB3wXxlrYX6tzd5yNU8nlKn9Q'}).then((currentToken) => {
      if (currentToken) {
        sendTokenToServer(currentToken);
        updateUIForPushEnabled(currentToken);
      } else {
        // Show permission request.
        console.log('No registration token available. Request permission to generate one.');
        // Show permission UI.
        updateUIForPushPermissionRequired();
        setTokenSentToServer(false);
      }
    }).catch((err) => {
      console.log('An error occurred while retrieving token. ', err);
      showToken('Error retrieving registration token. ', err);
      setTokenSentToServer(false);
    });
  }


  // コンソールとUIにトークンを表示
  function showToken(currentToken) {
    const tokenElement = document.querySelector('#token');
    tokenElement.textContent = currentToken;
  }


  // アプリケーションサーバにデバイストークンを送信する(中身はまだ書いていないので機能していない)、既にサービスワーカーが登録されている場合には動作しない
  function sendTokenToServer(currentToken) {
    if (!isTokenSentToServer()) {
      console.log('Sending token to server...');
      // TODO(developer): Send the current token to your server.
      setTokenSentToServer(true);
    } else {
      console.log('Token already sent to server so won\'t send it again ' +
          'unless it changes');
    }
  }


  // ブラウザに保存した値を取得 getItem(Key)
  function isTokenSentToServer() {
    return window.localStorage.getItem('sentToServer') === '1';
  }


  // ブラウザに値を保存 setItem(Key,value)
  function setTokenSentToServer(sent) {
    window.localStorage.setItem('sentToServer', sent ? '1' : '0');
  }


  // 指定した要素のプロパティを visible,noneに変更
  function showHideDiv(divId, show) {
    // cssセレクタを検索
    const div = document.querySelector('#' + divId);
    if (show) {
      // 表示
      div.style = 'display: visible';
    } else {
      // 非表示
      div.style = 'display: none';
    }
  }

  // safari以外の通知許可(ここは使ってない)
  function requestPermission() {
    console.log('Requesting permission...');
    Notification.requestPermission().then((permission) => {
      if (permission === 'granted') {
        console.log('Notification permission granted.');
        // TODO(developer): Retrieve a registration token for use with FCM.
        // In many cases once an app has been granted notification permission,
        // it should update its UI reflecting this.
        resetUI();
      } else {
        console.log('Unable to get permission to notify.');
      }
    });
  }


  // 通知を許可しますか？の表示
  function askNotificationPermission() {
    // Let's check if the browser supports notifications
    if (!("Notification" in window)) {
      console.log("This browser does not support notifications.");
    } else {
      if (checkNotificationPromise()) {
        Notification.requestPermission().then((permission) => {
          if (permission === 'granted') {
            console.log('Notification permission granted.');
            resetUI();
          }else {
            console.log('Unable to get permission to notify.');
          }
        });
      } else {
        Notification.requestPermission(function (permission) {
          if (permission === 'granted') {
            console.log('Notification permission granted.');
            resetUI();
          }else {
            console.log('Unable to get permission to notify.');
            testMessage();
          }
        });
      }
    }
  }

  // requestPermission() プロミスの機能検出
  function checkNotificationPromise() {
    try {
      Notification.requestPermission().then();
    } catch (e) {
      return false;
    }
    return true;
  }


  // 表示しているデバイストークンを更新
  function deleteToken() {
    // Delete registration token.
    messaging.getToken().then((currentToken) => {
      messaging.deleteToken(currentToken).then(() => {
        console.log('Token deleted.');
        setTokenSentToServer(false);
        // Once token is deleted update UI.
        resetUI();
      }).catch((err) => {
        console.log('Unable to delete token. ', err);
      });
    }).catch((err) => {
      console.log('Error retrieving registration token. ', err);
      showToken('Error retrieving registration token. ', err);
    });
  }


  // 送信されたメッセージをページ内に表示
  function appendMessage(payload) {
    const messagesElement = document.querySelector('#messages');
    const dataHeaderElement = document.createElement('h5');
    const dataElement = document.createElement('pre');
    dataElement.style = 'overflow-x:hidden;';
    dataHeaderElement.textContent = 'Received message:';
    dataElement.textContent = JSON.stringify(payload, null, 2);
    messagesElement.appendChild(dataHeaderElement);
    messagesElement.appendChild(dataElement);
  }

  // test メッセージ表示用
  function testMessage() {
    const testMessagesElement = document.querySelector('#test_call');
    const testDataElement = document.createElement('pre');
    testDataElement.style = 'overflow-x:hidden;';
    testDataElement.textContent = "だめですね";
    testMessagesElement.appendChild(testDataElement);
  }


  // メッセージ要素の部分をクリア
  function clearMessages() {
    const messagesElement = document.querySelector('#messages');
    while (messagesElement.hasChildNodes()) {
      messagesElement.removeChild(messagesElement.lastChild);
    }
  }


  // UIを更新する
  function updateUIForPushEnabled(currentToken) {
    // デバイストークン要素を表示に切り替える
    showHideDiv(tokenDivId, true);
    // 通知許可要素を非表示に切り替える
    showHideDiv(permissionDivId, false);
    // デバイストークンを表示
    showToken(currentToken);
  }


  // UIを更新する
  function updateUIForPushPermissionRequired() {
    // デバイストークン要素を非表示に切り替える
    showHideDiv(tokenDivId, false);
    // 通知許可要素を非表示に切り替える
    showHideDiv(permissionDivId, true);
  }


  resetUI();
</script>
</body>
</html>
